<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spirograph</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="main.js"></script>
</head>
<body onload="init();">
<div id="grid-container">
    <div id="controls-container">
        <div class="input-container">
            <label for="base-r">Base&nbspradius:</label>
            <input class="input" id="base-r" name="settings" placeholder="Base radius" type="text">
        </div>
        <div class="input-container">
            <label for="rotator-r">Rotator&nbspradius:</label>
            <input class="input" id="rotator-r" name="settings" placeholder="Rotator radius" type="text">
        </div>
        <div class="input-container">
            <label for="pen">Pen&nbspposition:</label>
            <input class="input" id="pen" name="settings" placeholder="Pen position" type="text">
        </div>
        <div class="button" id="draw">Set new parameters</div>
        <div class="input-container">
            <label for="pen-color">Pen&nbspcolor:</label>
            <input class="input" id="pen-color" name="settings" type="color" value="#ffaa91">
        </div>
        <div class="input-container">
            <label for="dot-radius">Dot&nbspradius:</label>
            <input class="input" id="dot-radius" name="settings" placeholder="Dot radius" type="text">
        </div>
        <div class="input-container">
            <label for="dot-sparsity">Dot&nbspsparsity:</label>
            <input type="range" id="dot-sparsity" name="settings" min="0.1" max="15">
        </div>
        <div class="button" id="direction">Clockwise</div>
        <div class="button" id="hideGuides">Hide guides</div>
        <div class="button" id="pause">Play</div>
    </div>
    <div id="canvas-container">
        <canvas id="game">
            У вас не работает Canvas, смените браузер или компьютер.
        </canvas>
    </div>

</div>

</body>
</html>
